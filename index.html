<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Merkury</title>
</head>
<body>
    <header>
        <div class="header">
            <img src="img/Logo.png" alt="Merkury logo" class="header-logo" height="65px" width="233px">
            <nav class="header-nav">
                <div class="header-nav-links">
                    <a href="#" class="header-nav-link">Features</a>
                    <a href="#" class="header-nav-link">Prising</a>
                    <a href="#" class="header-nav-link">Blog</a>
                    <a href="#" class="header-nav-link">Contact</a>
                </div>
                <a href="#" class="header-nav-link header-nav-login">Login</a>
            </nav>
        </div> <!-- /.header -->
    </header>
    <main>
        <div class="home">
            <h1 class="home-title">Grow Your business with Merkury</h1>
            <p class="home-subtitle">Your partner in crime!</p>
            <a href="#" class="home-startbutton">Get started</a>
            <div class="home-dashboard">
                <img src="img/Home_dashboard.png" alt="" class="home-dashboard-image" height="621px" width="882px">
                <div class="home-dashboard-effect"></div>
            </div>
        </div> <!-- /.home -->
        <div class="icon-features">
            
        </div> <!-- /.icon-features -->
    </main>
<script src="app.js"></script>
</body>
</html>
